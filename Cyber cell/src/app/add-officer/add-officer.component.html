<app-header></app-header>
<app-sidebar></app-sidebar>
<!--start page wrapper -->
<div class="page-wrapper">
    <div class="page-content">
        <div class="card">
            <div class="card-body p-4">
                <h5 class="card-title">Add New Staff</h5>
                <hr />
                <div class="form-body mt-4">
                    <div class="row">
                        <div class="col-lg-12">

                            <form class="row g-3" [formGroup]="myForm" (ngSubmit)="onSubmit()">
                                <div class="border border-3 p-4 rounded">
                                    <div class="row g-3">
                                        <div class="col-md-4">
                                            <label for="sname" class="form-label">Name</label>
                                            <input type="text" class="form-control" id="sname" formControlName="sname">

                                        </div>
                                        <div class="col-md-4">
                                            <label for="designation" class="form-label">Designation</label>
                                            <input type="text" class="form-control" id="designation"
                                                formControlName="designation">

                                        </div>
                                        <div class="col-md-4">
                                            <label for="srole" class="form-label">Role</label>
                                            <input type="text" class="form-control" id="srole" formControlName="srole">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="contact" class="form-label">Contact No</label>
                                            <input type="text" class="form-control" id="contact"
                                                formControlName="contact">

                                        </div>
                                        <div class="col-md-4">
                                            <label for="sign" class="form-label">Upload Sign</label>
                                            <input type="file" class="form-control" id="sign" formControlName="sign"
                                                (change)="readThis($event)">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="preview" class="form-label">Preview</label>
                                            <div *ngIf="imagePreviewUrl">
                                                <img [src]="imagePreviewUrl" alt="Image Preview" width="150" height="100" />
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row g-3 mt-3">
                                    <div class="col-md-4">
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-light">Save Details</button>
                                        </div>
                                    </div>
                                </div>

                            </form>

                        </div>
                    </div><!--end row-->
                </div>
            </div>
        </div>

    </div>
</div>
<!--end page wrapper -->
<app-footer></app-footer>
