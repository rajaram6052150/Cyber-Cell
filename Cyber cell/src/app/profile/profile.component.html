<img src="../bg.png" alt="Logo" class="logo">

<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="page-wrapper">
  <div class="page-content">
    <a routerLink="/profile">

      <div class="form-body mt-4">
        <div class="row">
          <div class="col-lg-12">
            <form class="row g-3">
              <div class="border border-3 p-4 rounded">
                <h5>User Details</h5>
                <div class="row g-3">
                  <div class="col-md-4">
                    <label  class="form-label">Name</label>
                    <input type="text" class="form-control" value="{{profile.name}}"
                           readonly>
                  </div>
                  <div class="col-md-4">
                    <label for="state_name" class="form-label">Designation</label>
                    <input type="text" class="form-control" id="state_name" value="{{profile.designation}}"
                           formControlName="state_name" readonly>
                  </div>
                  <div class="col-md-4">
                    <label for="district_name" class="form-label">Email ID</label>
                    <input type="text" class="form-control" id="district_name" value="{{profile.email}}"
                           formControlName="district_name" readonly>
                  </div>
                </div>
              </div>
            </form>
          </div>

        </div>
      </div>
    </a>
  </div>
</div>
<br>
<div class = "foot"></div>
<app-footer></app-footer>
