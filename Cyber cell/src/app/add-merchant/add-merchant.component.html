<app-header></app-header>
<app-sidebar></app-sidebar>
<!--start page wrapper -->
<div class="page-wrapper">
    <div class="page-content">
        <div class="card">
            <div class="card-body p-4">
                <h5 class="card-title">Add New Merchant</h5>
                <hr />
                <div class="form-body mt-4">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="border border-3 p-4 rounded">
                                <form class="row g-3" [formGroup]="myForm" (ngSubmit)="onSubmit()">
                                    <div class="col-md-4">
                                        <label for="merchant_name" class="form-label">Merchant Name</label>
                                        <input type="text" class="form-control" id="merchant_name"
                                            formControlName="merchant_name">                                        
                                    </div>
                                    <div class="col-md-4">
                                        <label for="merchant_designation" class="form-label">Merchant Designation</label>
                                        <input type="text" class="form-control" id="merchant_designation"
                                            formControlName="merchant_designation">                                        
                                    </div>
                                    <div class="col-md-4">
                                        <label for="merchant_subject" class="form-label">Merchant_subject</label>
                                        <input type="text" class="form-control" id="merchant_subject"
                                            formControlName="merchant_subject">                                        
                                    </div>
                                    <div class="col-md-4">
                                        <label for="merchant_email" class="form-label">Email-ID Name</label>
                                        <input type="text" class="form-control" id="merchant_email"
                                            formControlName="merchant_email">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="merchant_city" class="form-label">City Name</label>
                                        <input type="text" class="form-control" id="merchant_city"
                                            formControlName="merchant_city">                                        
                                    </div>
                                    <div class="row g-3 mt-3">
                                        <div class="col-md-4">
                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-light">Save Data</button>
                                            </div>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div><!--end row-->
                </div>
            </div>
        </div>

    </div>
</div>
<!--end page wrapper -->
