<app-header></app-header>
<app-sidebar></app-sidebar>
<!--start page wrapper -->
<div class="page-wrapper">
    <div class="page-content">
        <div class="card">
            <div class="card-body p-4">
                <h5 class="card-title">Add New Domain</h5>
                <hr />
                <div class="form-body mt-4">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="border border-3 p-4 rounded">
                                <form class="row g-3" [formGroup]="myForm" (ngSubmit)="onSubmit()">
                                    <div class="col-md-4">
                                        <label for="domain_name" class="form-label">Domain Name</label>
                                        <input type="text" class="form-control" id="domain_name"
                                            formControlName="domain_name">                                        
                                    </div>
                                    <div class="col-md-4">
                                        <label for="site_info" class="form-label">Site Info</label>
                                        <input type="text" class="form-control" id="site_info"
                                            formControlName="site_info">                                        
                                    </div>
                                    <div class="col-md-4">
                                        <label for="domain_designation" class="form-label">Site Designation</label>
                                        <input type="text" class="form-control" id="domain_designation"
                                            formControlName="domain_designation">                                        
                                    </div>
                                    <div class="col-md-4">
                                        <label for="domain_email" class="form-label">Email-ID</label>
                                        <input type="text" class="form-control" id="domain_email"
                                            formControlName="domain_email">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="domain_city" class="form-label">City Name</label>
                                        <input type="text" class="form-control" id="domain_city"
                                            formControlName="domain_city">                                        
                                    </div>
                                    <div class="row g-3 mt-3">
                                        <div class="col-md-4">
                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-light">Save Data</button>
                                            </div>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div><!--end row-->
                </div>
            </div>
        </div>

    </div>
</div>
<!--end page wrapper -->
