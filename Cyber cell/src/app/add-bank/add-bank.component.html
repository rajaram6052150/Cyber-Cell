<app-header></app-header>
<app-sidebar></app-sidebar>
<!--start page wrapper -->
<div class="page-wrapper">
    <div class="page-content">
        <div class="card">
            <div class="card-body p-4">
                <h5 class="card-title">Add New Bank</h5>
                <hr />
                <div class="form-body mt-4">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="border border-3 p-4 rounded">
                                <form class="row g-3" [formGroup]="myForm" (ngSubmit)="onSubmit()">
                                    <div class="col-md-4">
                                        <label for="bank_name" class="form-label">Bank Name</label>
                                        <input type="text" class="form-control" id="bank_name"
                                            formControlName="bank_name">                                        
                                    </div>
                                    <div class="col-md-4">
                                        <label for="bank_officer_name" class="form-label">Officer Name</label>
                                        <input type="text" class="form-control" id="bank_officer_name"
                                            formControlName="bank_officer_name">                                        
                                    </div>
                                    <div class="col-md-4">
                                        <label for="designation" class="form-label">Officer Designation</label>
                                        <input type="text" class="form-control" id="designation"
                                            formControlName="designation">                                        
                                    </div>
                                    <div class="col-md-4">
                                        <label for="bank_branch_name" class="form-label">Branch Name</label>
                                        <input type="text" class="form-control" id="bank_branch_name"
                                            formControlName="bank_branch_name">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="bank_ifsc" class="form-label">IFSC Code</label>
                                        <input type="text" class="form-control" id="bank_ifsc"
                                            formControlName="bank_ifsc">                                        
                                    </div>
                                    <div class="col-md-4">
                                        <label for="bank_subject" class="form-label">Enter Subject</label>
                                        <input type="text" class="form-control" id="bank_subject"
                                            formControlName="bank_subject">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="bank_email" class="form-label">E-mail-ID</label>
                                        <input type="text" class="form-control" id="bank_email"
                                            formControlName="bank_email">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="bank_city" class="form-label">City Name</label>
                                        <input type="text" class="form-control" id="bank_city"
                                            formControlName="bank_city">
                                    </div>
                                    <div class="row g-3 mt-3">
                                        <div class="col-md-4">
                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-light">Save Data</button>
                                            </div>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div><!--end row-->
                </div>
            </div>
        </div>

    </div>
</div>
<!--end page wrapper -->
