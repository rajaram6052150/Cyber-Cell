<app-header></app-header>
<app-sidebar></app-sidebar>
<!--start page wrapper -->
<div class="page-wrapper">
    <div class="page-content">
        <div class="card">
            <div class="card-body p-4">
                <h5 class="card-title">List of Merchant</h5>
                <hr />
                <div class="form-body mt-4">
                    <div class="row">
                        <div class="col-lg-12 mt-3">
                            <div class="border border-3 p-4 rounded">
                                <div class="table-responsive">
                                    <table class="table mb-0" *ngIf="table_data?.length" datatable [dtOptions]="dtOptions">
                                        <thead class="table-light">
                                            <tr>
                                                <th>S.No</th>
                                                <th>Merchant Name</th>
                                                <th>Designation</th>
                                                <th>Subject</th>
                                                <th>E-Mail</th>
                                                <th>IFSC</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let prod of table_data;let i=index">
                                                <td>{{i+1}}</td>
                                                <td><a target="_blank"
                                                    href="view-card/{{prod.id}}">{{prod.merchant_name}}</a></td>
                                                <td>{{prod.merchant_designation}}</td>
                                                <td>{{prod.merchant_subject}}</td>
                                                <td>{{prod.merchant_email}}</td>
                                                <td>{{prod.merchant_city}}</td>
                                                <td><a href="add-bank/{{prod.id}}">Edit</a>
                                                    &nbsp;<a style="cursor: pointer;" (click)="remove(prod.id)">Remove</a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="text-center mt-3">
                                        <h4 *ngIf="!table_data?.length">No Result Found</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!--end row-->
                </div>
            </div>
        </div>

    </div>
</div>
<!--end page wrapper -->
<app-footer></app-footer>
